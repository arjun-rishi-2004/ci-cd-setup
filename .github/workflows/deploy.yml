name: CI/CD Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant Execute Permissions for Gradle
        run: chmod +x gradlew

      # Build CPO WAR
      - name: Build CPO with Gradle
        run: ./gradlew clean bootWar -Pspring.profiles.active=cpo 

      # - name: Move CPO WAR
      #   run: mv build/cpo/*.war build/cpo/cpo.war

      # Build EMSP WAR
      - name: Build EMSP with Gradle
        run: ./gradlew clean bootWar -Pspring.profiles.active=emsp 

      # - name: Move EMSP WAR
      #   run: mv build/emsp/*.war build/emsp/emsp.war

      - name: Upload Artifacts (CPO & EMSP)
        uses: actions/upload-artifact@v4
        with:
          name: war-files
          path: |
            build/cpo/cpo.war
            build/emsp/emsp.war

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: war-files
          path: build/libs/

      - name: Add Host to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ec2-3-111-29-194.ap-south-1.compute.amazonaws.com >> ~/.ssh/known_hosts

      - name: Deploy to AWS EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          HOST: ec2-3-111-29-194.ap-south-1.compute.amazonaws.com
          USER: ec2-user
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Upload CPO WAR
          scp -o StrictHostKeyChecking=no -i private_key.pem build/cpo/cpo.war $USER@$HOST:/home/ec2-user/tomcat/webapps/cpo.war

          # Upload EMSP WAR
          scp -o StrictHostKeyChecking=no -i private_key.pem build/emsp/emsp.war $USER@$HOST:/home/ec2-user/tomcat/webapps/emsp.war

          # Restart Tomcat
          ssh -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST <<EOF
            sudo systemctl restart tomcat
          EOF
